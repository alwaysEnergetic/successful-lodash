<html>
    <head>
        <script src="lodash.js"></script>
    </head>
    <script>
       class People {
           constructor(name) {
               this.name = name;
           }
           get Name() {
               return this.name;
           }
           set Name(name) {
                this.name = name;
           }
       }

       let person = new People("john doe");
       console.log(person.Name);
       person.name = "giraffe";
       console.log(person.name)
    </script>
